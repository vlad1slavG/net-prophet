<div class="flex flex-row justify-between w-[calc(100vw-12rem)]">
  <div [routerLink]="'/alerts'" role="button" class="basis-1/3 bg-red-500 p-4 m-2 rounded-xl shadow-xl shadow-blue-gray-900/5 hover:bg-red-600">
    <div class="flex flex-row h-full justify-between items-center p-2">
      <div class="text-white">
        <p class="text-xl">{{ alerts }}</p>
        <a>Engaged Alerts</a>
      </div>
      <div>
        <i class="bi bi-exclamation-octagon text-white text-5xl"></i>
      </div>
    </div>
  </div>
  <div [routerLink]="'/hosts'" role="button" class="basis-1/3 bg-green-500 p-4 m-2 rounded-xl shadow-xl shadow-blue-gray-900/5 hover:bg-green-600">
    <div class="flex flex-row h-full justify-between items-center p-2">
      <div class="text-white">
        <p class="text-xl">{{ hosts }}</p>
        <a>Active Hosts</a>
      </div>
      <div>
        <i class="bi bi-pc text-white text-5xl"></i>
      </div>
    </div>
  </div>
  <div [routerLink]="'/flows'" role="button" class="basis-1/3 bg-blue-500 p-4 m-2 rounded-xl shadow-xl shadow-blue-gray-900/5 hover:bg-blue-600">
    <div class="flex flex-row h-full justify-between items-center p-2">
      <div class="text-white">
        <p class="text-xl">{{ flows }}</p>
        <a>Active Flows</a>
      </div>
      <div>
        <i class="bi bi-stack text-white text-5xl"></i>
      </div>
    </div>
  </div>
</div>
